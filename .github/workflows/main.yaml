name: build & deploy to vercel

on:
  push:
    branches:
      - main

env:
  PRODUCTION: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è check out code
        uses: actions/checkout@master
        with:
          submodules: true

      - name: ‚ûï update package lists
        run: sudo apt-get update

      - name: ‚ûï install musescore
        run: sudo apt-get install -y musescore

      - name: ‚ûï install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: ‚ûï install node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm

      - name: ‚ûï install node dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ‚ûï install vercel cli
        run: pnpm install --global vercel

      - name: üî∫ pull vercel environment information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: ‚öôÔ∏è build
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          FLICKR_API_KEY: ${{ secrets.FLICKR_API_KEY }}

      - name: üî∫ deploy to vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
